<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  th:fragment="userinfo" >
<body th:object="${user}">
	<div th:if="*{id !=null}">
		<div class="container" style="width:100%">
			<div class="row">
				<div class="col-md-12 info-home info-panel ">
					<img th:src="@{/img/head/yq.png}" />
					<h1 th:text="*{userName}"></h1>
					<p class="info">
						<i class="fa fa-tags "></i><span>程序员</span>&nbsp; <i class="fa fa-location-arrow "></i><span>成都</span>&nbsp;
					</p>
				</div>
			</div>
		</div>
		<div th:replace="~{user/fragments :: dynamic(user=${session.userinfo})}"></div>
	</div>
</body>
</html>
