    <body>
        <div class="login">
            <h2>Acced Form</h2>
            <div class="login-top">
                <h1>LOGIN FORM</h1>
                <form>
                    <input type="text" value="username" onfocus="this.value = '';" onblur="if (this.value == '')
                    {this.value = 'admin';}" />
                    <input type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '')
                    {this.value = '123456';}" />
                </form>
                <div class="forgot">
                    <input type="submit" value="登录" />
                </div>
                <h4 th:text="${msg}"></h4>
